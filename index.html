<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>777's Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap"

  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      font-family: "IBM Plex Sans Thai", serif;
      font-weight: 400;
      font-style: normal;
    }

    .container {
      max-width: 80%;
      background-color: black;
      padding: 2rem;
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .story-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      white-space: pre-line;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-size: 1rem;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    .restart {
      margin-top: 2rem;
      text-align: center;
    }

    .typing-effect {
      overflow: hidden;
      border-right: 2px solid white;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: white
      }
    }
  </style>
</head>

    let currentScene = 'start';
    let firstTime = true;

    function typeWriter(element, text, speed = 1) {
      return new Promise((resolve) => {
        let i = 0;
        element.innerHTML = '';
        
        function type() {
          if (i < text.length) {
            typing = true;
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            typing = false;
            resolve();
          }
        }
        type();
      });
    }

    async function renderScene() {
      const scene = story[currentScene];
      const storyElement = document.getElementById('story');
      const imgElement = document.getElementById('img');
      const choicesElement = document.getElementById('choices');
      const restartSection = document.getElementById('restartSection');

      // Hide choices while typing
      choicesElement.classList.remove('visible');

      if (scene.image) {
        imgElement.innerHTML = '';
        const image = document.createElement('img');
        image.src = scene.image;
        image.style.width = '100%';
        imgElement.appendChild(image);
      } else {
        imgElement.innerHTML = '';
      }

      // Wait for typewriter to complete
      await typeWriter(storyElement, scene.text);

      choicesElement.innerHTML = '';

      if (scene.song) {
        if (!firstTime) {
          const fadeOutAudio = setInterval(() => {
          if (audio.volume > 0.1) {
              audio.volume -= 0.1;
            } else {
              clearInterval(fadeOutAudio);
              audio.pause();
              audio.volume = 1;
            }
          }, 100);
        }
        
        setTimeout(() => {
          const audio = document.getElementById('audio');
          audio.src = scene.song;
          audio.play();
          firstTime = false;
        }, 1500);
      }

      scene.choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.text;
        button.onclick = () => {
          if (typing === true) return;
          choicesElement.innerHTML = '';
          currentScene = choice.next;
          renderScene();
        };
        choicesElement.appendChild(button);
      });

      // Show choices after typing is complete
      choicesElement.classList.add('visible');

      if (scene.choices.length === 0) {
        restartSection.style.display = 'block';
      } else {
        restartSection.style.display = 'none';
      }
    }

    function restartGame() {
      currentScene = 'start';
      renderScene();
    }

    renderScene();
  </script>
